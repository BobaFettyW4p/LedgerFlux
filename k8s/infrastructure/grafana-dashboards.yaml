        {
          "id": 1,
          "title": "BTC-USD Price",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 8,
            "x": 0,
            "y": 0
          },
          "datasource": {"type": "grafana-postgresql-datasource", "uid": "postgres"},
          "targets": [
            {
              "format": "time_series",
              "rawSql": "SELECT\n  date_trunc('second', timestamp) AS time,\n  AVG(bid) AS \"Bid\",\n  AVG(ask) AS \"Ask\",\n  AVG(price) AS \"Price\"\nFROM tick_history\nWHERE\n  product = 'BTC-USD'\n  AND price IS NOT NULL\n  AND $__timeFilter(timestamp)\nGROUP BY date_trunc('second', timestamp)\nORDER BY time",
              "refId": "A",
              "datasource": {"type": "grafana-postgresql-datasource", "uid": "postgres"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "fillOpacity": 0,
                "showPoints": "never"
              },
              "unit": "currencyUSD",
              "decimals": 2
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Bid"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "red"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Ask"},
                "properties": [
                  {"id": "color", "value": {"mode": "fixed", "fixedColor": "green"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Price"},

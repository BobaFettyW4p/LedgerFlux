apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-system-health
  namespace: ledgerflux
data:
  system-health.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "title": "LedgerFlux System Health",
      "tags": [
        "ledgerflux",
        "prometheus",
        "health"
      ],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 0,
      "refresh": "5s",
      "uid": "ledgerflux-system-health",
      "panels": [
        {
          "id": 1,
          "title": "Active Gateway Clients",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "datasource": "prometheus",
          "targets": [
            {
              "datasource": "prometheus",
              "expr": "ledgerflux_gateway_clients_connected",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            }
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 100
                  }
                ]
              },
              "unit": "none"
            }
          }
        },
        {
          "id": 2,
          "title": "Coinbase WebSocket Status",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "targets": [
            {
              "expr": "ledgerflux_ingestor_websocket_connected",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            }
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "value": "0",
                  "text": "Disconnected"
                },
                {
                  "type": "value",
                  "value": "1",
                  "text": "Connected"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "none"
            }
          },
          "datasource": "prometheus"
        },
        {
          "id": 3,
          "title": "Tick Ingestion Rate",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "targets": [
            {
              "expr": "rate(ledgerflux_ingestor_ticks_received_total[1m])",
              "legendFormat": "{{product}}",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "ticks/sec"
            },
            {
              "format": "short"
            }
          ],
          "lines": true,
          "fill": 1,
          "linewidth": 2,
          "legend": {
            "show": true
          },
          "datasource": "prometheus"
        },
        {
          "id": 4,
          "title": "Messages Sent to Clients",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "rate(ledgerflux_gateway_messages_sent_total[1m])",
              "legendFormat": "{{product}} - {{message_type}}",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "messages/sec"
            },
            {
              "format": "short"
            }
          ],
          "lines": true,
          "fill": 1,
          "linewidth": 2,
          "legend": {
            "show": true
          },
          "datasource": "prometheus"
        },
        {
          "id": 5,
          "title": "Rate Limiting",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "targets": [
            {
              "expr": "rate(ledgerflux_gateway_rate_limits_total[5m])",
              "legendFormat": "Rate Limits",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "rate limits/sec"
            },
            {
              "format": "short"
            }
          ],
          "lines": true,
          "fill": 1,
          "linewidth": 2,
          "legend": {
            "show": true
          },
          "alert": {
            "conditions": [
              {
                "evaluator": {
                  "params": [
                    1
                  ],
                  "type": "gt"
                },
                "operator": {
                  "type": "and"
                },
                "query": {
                  "params": [
                    "A",
                    "5m",
                    "now"
                  ]
                },
                "reducer": {
                  "params": [],
                  "type": "avg"
                },
                "type": "query"
              }
            ],
            "executionErrorState": "alerting",
            "frequency": "1m",
            "handler": 1,
            "name": "High Rate Limiting",
            "noDataState": "no_data",
            "notifications": []
          },
          "datasource": "prometheus"
        },
        {
          "id": 6,
          "title": "Total Ticks by Product",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "targets": [
            {
              "expr": "sum by (product) (ledgerflux_ingestor_ticks_received_total)",
              "legendFormat": "{{product}}",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "Total Ticks"
            },
            {
              "format": "short"
            }
          ],
          "lines": true,
          "fill": 1,
          "linewidth": 2,
          "legend": {
            "show": true
          },
          "datasource": "prometheus"
        },
        {
          "id": 7,
          "title": "Active Subscriptions by Product",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "targets": [
            {
              "expr": "ledgerflux_gateway_active_subscriptions",
              "legendFormat": "{{product}}",
              "refId": "A",
              "datasource": "prometheus"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "Subscriptions"
            },
            {
              "format": "short"
            }
          ],
          "lines": true,
          "fill": 1,
          "linewidth": 2,
          "legend": {
            "show": true
          },
          "datasource": "prometheus"
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-market-data
  namespace: ledgerflux
data:
  market-data.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "title": "LedgerFlux Market Data",
      "tags": [
        "ledgerflux",
        "postgresql",
        "market-data"
      ],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 0,
      "refresh": "5s",
      "uid": "ledgerflux-market-data",
      "panels": [
        {
          "id": 1,
          "title": "BTC-USD Price (Last Hour)",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "time_series",
              "rawSql": "SELECT\n  timestamp as time,\n  price\nFROM tick_history\nWHERE\n  product = 'BTC-USD'\n  AND price IS NOT NULL\n  AND timestamp > NOW() - INTERVAL '1 hour'\nORDER BY timestamp",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "currencyUSD",
              "decimals": 2
            }
          }
        },
        {
          "id": 2,
          "title": "ETH-USD Price (Last Hour)",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "time_series",
              "rawSql": "SELECT\n  timestamp as time,\n  price\nFROM tick_history\nWHERE\n  product = 'ETH-USD'\n  AND price IS NOT NULL\n  AND timestamp > NOW() - INTERVAL '1 hour'\nORDER BY timestamp",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "currencyUSD",
              "decimals": 2
            }
          }
        },
        {
          "id": 3,
          "title": "BTC-USD Bid/Ask Spread",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "time_series",
              "rawSql": "SELECT\n  timestamp as time,\n  price as \"Price\",\n  bid as \"Bid\",\n  ask as \"Ask\"\nFROM tick_history\nWHERE\n  product = 'BTC-USD'\n  AND timestamp > NOW() - INTERVAL '1 hour'\nORDER BY timestamp",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "fillOpacity": 5,
                "showPoints": "never"
              },
              "unit": "currencyUSD",
              "decimals": 2
            }
          }
        },
        {
          "id": 4,
          "title": "Trading Volume",
          "type": "timeseries",
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "time_series",
              "rawSql": "SELECT\n  timestamp as time,\n  product as metric,\n  volume\nFROM tick_history\nWHERE\n  volume IS NOT NULL\n  AND timestamp > NOW() - INTERVAL '1 hour'\nORDER BY timestamp",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "fillOpacity": 50,
                "showPoints": "never"
              },
              "unit": "short",
              "decimals": 4
            }
          }
        },
        {
          "id": 5,
          "title": "Price Change (Last 24 Hours)",
          "type": "stat",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 0,
            "y": 20
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "table",
              "rawSql": "WITH first_last AS (\n  SELECT\n    product,\n    (ARRAY_AGG(price ORDER BY timestamp ASC))[1] as first_price,\n    (ARRAY_AGG(price ORDER BY timestamp DESC))[1] as last_price\n  FROM tick_history\n  WHERE\n    timestamp > NOW() - INTERVAL '24 hours'\n    AND price IS NOT NULL\n  GROUP BY product\n)\nSELECT\n  product as metric,\n  NOW() as time,\n  ((last_price - first_price) / first_price * 100) as value\nFROM first_last",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": -1
                  },
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area"
          }
        },
        {
          "id": 6,
          "title": "Tick Count by Product (Last Hour)",
          "type": "bargauge",
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 6,
            "y": 20
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "table",
              "rawSql": "SELECT\n  product as metric,\n  NOW() as time,\n  COUNT(*) as value\nFROM tick_history\nWHERE timestamp > NOW() - INTERVAL '1 hour'\nGROUP BY product\nORDER BY value DESC",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient"
          }
        },
        {
          "id": 7,
          "title": "Average Price by Product (Last Hour)",
          "type": "table",
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 12,
            "y": 20
          },
          "datasource": "postgres",
          "targets": [
            {
              "format": "table",
              "rawSql": "SELECT\n  product as \"Product\",\n  AVG(price) as \"Avg Price\",\n  MIN(price) as \"Min Price\",\n  MAX(price) as \"Max Price\",\n  COUNT(*) as \"Ticks\"\nFROM tick_history\nWHERE\n  timestamp > NOW() - INTERVAL '1 hour'\n  AND price IS NOT NULL\nGROUP BY product\nORDER BY product",
              "refId": "A",
              "datasource": "postgres"
            }
          ],
          "fieldConfig": {
            "defaults": {},
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Avg Price"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "currencyUSD"
                  },
                  {
                    "id": "decimals",
                    "value": 2
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Min Price"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "currencyUSD"
                  },
                  {
                    "id": "decimals",
                    "value": 2
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Max Price"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "currencyUSD"
                  },
                  {
                    "id": "decimals",
                    "value": 2
                  }
                ]
              }
            ]
          }
        }
      ]
    }
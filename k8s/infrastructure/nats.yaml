apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: ledgerflux
data:
  nats.conf: |
    port: 4222
    http: 8222
    jetstream: enabled
    store_dir: /data
    max_file_store: 1GB
    max_memory_store: 256MB
    max_payload: 1MB
    max_pending: 64MB
    max_connections: 1000
    max_subscriptions: 10000
    max_control_line: 4096
    max_payload: 1MB
    max_pending: 64MB
    max_connections: 1000
    max_subscriptions: 10000
    max_control_line: 4096
    ping_interval: 2m
    ping_max: 2
    write_deadline: 10s
    max_file_store: 1GB
    max_memory_store: 256MB
    max_payload: 1MB
    max_pending: 64MB
    max_connections: 1000
    max_subscriptions: 10000
    max_control_line: 4096
    ping_interval: 2m
    ping_max: 2
    write_deadline: 10s

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-data
  namespace: ledgerflux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: ledgerflux
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitor
        command:
        - nats-server
        - --config
        - /etc/nats/nats.conf
        - --jetstream
        - --store_dir
        - /data
        volumeMounts:
        - name: nats-config
          mountPath: /etc/nats
        - name: nats-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nats-config
        configMap:
          name: nats-config
      - name: nats-data
        persistentVolumeClaim:
          claimName: nats-data

---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: ledgerflux
  labels:
    app: nats
spec:
  type: ClusterIP
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitor
  selector:
    app: nats

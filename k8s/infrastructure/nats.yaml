apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: ledgerflux
data:
  nats.conf: |
    port: 4222
    http: 8222
    jetstream: enabled
    store_dir: /data
    max_payload: 1MB
    max_pending: 64MB
    max_connections: 1000
    max_subscriptions: 10000
    max_control_line: 4096
    ping_interval: "2m"
    ping_max: 2
    write_deadline: "10s"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: ledgerflux
  labels:
    app: nats
spec:
  serviceName: nats-headless
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitor
        command:
        - nats-server
        - --config
        - /etc/nats/nats.conf
        volumeMounts:
        - name: nats-config
          mountPath: /etc/nats
        - name: nats-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nats-config
        configMap:
          name: nats-config
  volumeClaimTemplates:
  - metadata:
      name: nats-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: ledgerflux
  labels:
    app: nats
spec:
  clusterIP: None
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitor
  selector:
    app: nats

---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: ledgerflux
  labels:
    app: nats
spec:
  type: ClusterIP
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitor
  selector:
    app: nats


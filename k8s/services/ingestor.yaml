apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestor
  namespace: ledgerflux
  labels:
    app: ingestor
    component: ledgerflux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestor
  template:
    metadata:
      labels:
        app: ingestor
        component: ledgerflux
    spec:
      containers:
      - name: ingestor
        image: ledgerflux-ingestor:latest
        imagePullPolicy: Never  # For local development
        args:
        - --products
        - "BTC-USD,ETH-USD,ADA-USD"
        - --channels
        - "ticker,heartbeat"
        - --nats-urls
        - "nats://nats:4222"
        - --num-shards
        - "4"
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: LOG_LEVEL
        - name: NATS_URLS
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: NATS_URLS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import requests; requests.get('http://localhost:8080/health')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import requests; requests.get('http://localhost:8080/ready')"
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ingestor
  namespace: ledgerflux
  labels:
    app: ingestor
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
  selector:
    app: ingestor

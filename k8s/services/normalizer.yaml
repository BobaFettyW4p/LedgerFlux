apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: normalizer
  namespace: ledgerflux
  labels:
    app: normalizer
    component: ledgerflux
spec:
  serviceName: normalizer-headless
  replicas: 4  # One per shard (ordinal == shard_id)
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: normalizer
  template:
    metadata:
      labels:
        app: normalizer
        component: ledgerflux
    spec:
      containers:
      - name: normalizer
        image: ledgerflux-normalizer:simple
        imagePullPolicy: Never  # For local development
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: LOG_LEVEL
        volumeMounts:
        - name: nats-config
          mountPath: /app/services/common/nats.config.json
          subPath: nats.config.json
        - name: normalizer-config
          mountPath: /app/services/normalizer/config.json
          subPath: config.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nats-config
        configMap:
          name: ledgerflux-nats-config
          items:
          - key: nats.config.json
            path: nats.config.json
      - name: normalizer-config
        configMap:
          name: ledgerflux-normalizer-config
          items:
          - key: config.json
            path: config.json

---
apiVersion: v1
kind: Service
metadata:
  name: normalizer-headless
  namespace: ledgerflux
  labels:
    app: normalizer
spec:
  clusterIP: None
  selector:
    app: normalizer

---
apiVersion: v1
kind: Service
metadata:
  name: normalizer
  namespace: ledgerflux
  labels:
    app: normalizer
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: metrics
  selector:
    app: normalizer

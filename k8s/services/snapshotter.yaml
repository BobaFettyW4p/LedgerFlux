apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapshotter
  namespace: ledgerflux
  labels:
    app: snapshotter
    component: ledgerflux
spec:
  replicas: 4  # One per shard
  selector:
    matchLabels:
      app: snapshotter
  template:
    metadata:
      labels:
        app: snapshotter
        component: ledgerflux
    spec:
      containers:
      - name: snapshotter
        image: ledgerflux-snapshotter:latest
        imagePullPolicy: Never  # For local development
        args:
        - --nats-urls
        - "nats://nats:4222"
        - --input-stream
        - "market_normalized"
        - --num-shards
        - "4"
        - --shard-id
        - "$(SHARD_ID)"
        - --ddb-table
        - "market-data-latest"
        - --s3-bucket
        - "market-data-snapshots"
        env:
        - name: SHARD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['pod-index']
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: LOG_LEVEL
        - name: NATS_URLS
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: NATS_URLS
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ledgerflux-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ledgerflux-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: ledgerflux-secrets
              key: AWS_DEFAULT_REGION
        - name: AWS_ENDPOINT_URL
          value: "http://minio:9000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import requests; requests.get('http://localhost:8082/health')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import requests; requests.get('http://localhost:8082/ready')"
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: snapshotter
  namespace: ledgerflux
  labels:
    app: snapshotter
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    name: metrics
  selector:
    app: snapshotter

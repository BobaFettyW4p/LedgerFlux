apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: snapshotter
  namespace: ledgerflux
  labels:
    app: snapshotter
    component: ledgerflux
spec:
  serviceName: snapshotter-headless
  replicas: 4  # One per shard (ordinal == shard_id)
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: snapshotter
  template:
    metadata:
      labels:
        app: snapshotter
        component: ledgerflux
    spec:
      containers:
      - name: snapshotter
        image: ledgerflux-snapshotter:latest
        imagePullPolicy: Never  # For local development
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: LOG_LEVEL
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: PG_HOST
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: PG_PORT
        - name: PG_USER
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: PG_USER
        - name: PG_DATABASE
          valueFrom:
            configMapKeyRef:
              name: ledgerflux-config
              key: PG_DATABASE
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ledgerflux-postgres
              key: PG_PASSWORD
        volumeMounts:
        - name: nats-config
          mountPath: /app/services/common/nats.config.json
          subPath: nats.config.json
        - name: snapshotter-config
          mountPath: /app/services/snapshotter/config.json
          subPath: config.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nats-config
        configMap:
          name: ledgerflux-nats-config
          items:
          - key: nats.config.json
            path: nats.config.json
      - name: snapshotter-config
        configMap:
          name: ledgerflux-snapshotter-config
          items:
          - key: config.json
            path: config.json

---
apiVersion: v1
kind: Service
metadata:
  name: snapshotter-headless
  namespace: ledgerflux
  labels:
    app: snapshotter
spec:
  clusterIP: None
  ports:
  - port: 8082
    targetPort: 8082
    name: metrics
  selector:
    app: snapshotter

---
apiVersion: v1
kind: Service
metadata:
  name: snapshotter
  namespace: ledgerflux
  labels:
    app: snapshotter
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    name: metrics
  selector:
    app: snapshotter

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --timeout=10
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require NATS, PostgreSQL)
    slow: Slow running tests
    asyncio: Async tests
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
